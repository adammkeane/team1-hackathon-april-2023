{% extends "base.html" %}

{% block content %}
<!-- <p>There is an error in your form</p> -->
<section class="login-section vh-100 py-5 pt-0">
    <div class="container-fluid vh-100">
        <div class="row vh-100  justify-content-center justify-content-md-between">
            <div class="login-div d-flex col-md-6 align-items-center justify-content-center justify-content-md-between">
                <div class="">
                    {% if form.errors %}
                    <p>There is an error in your form</p>
                    {% endif %}
                    <h1>VeteransTalk</h1>
                    <p>Enter your username and password:</p>
                    <form action="{% url 'signup' %}" method="POST">
                        {% csrf_token %}
                        <fieldset>
                            <legend>Sign Up</legend>
                            {{ sign_up_form.as_p}}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-login" type="submit">Sign Up</button>
                        </div>
                    </form>
                    <div class="border-top pt-3">
                        <p class="text-muted">Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign
                                In</a></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 bg-image d-none d-md-block"></div>
        </div>
    </div>
</section>
{% endblock content %}
