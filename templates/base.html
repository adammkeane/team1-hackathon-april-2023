<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">

	<title>{% block title %}{% endblock title %} - VeteransTalk</title>
</head>

<body>
	<header class="align-items-center">
		<!-- Navbar with bootstrap classes -->
		<nav class="navbar navbar-expand-md container-fluid" id="nav">
			<div class="container-fluid">
				<a class="navbar-brand text-white" href="/">VeteransTalk</a>
				<button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<i class="fa-solid fa-bars icon" aria-hidden="true"></i>
					<span class="sr-only">Hamburger Icon</span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<ul class="navbar-nav ms-auto text-center">
						<li class="nav-item">
							<a class="nav-link text-white" aria-current="page" href="/">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" aria-current="page" href="/forum">
								Forum
							</a>
						</li>

						{% if request.user.is_authenticated %}
						<li class="nav-item">
							<a class="nav-link text-white" aria-current="page" href="{% url 'profile' user.id %}">
								Profile
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link login" aria-current="page" href="{% url 'logout' %}">
								Logout
							</a>
						</li>
						{% else %}
						<li class="nav-item">
							<a class="nav-link login" aria-current="page" href="{% url 'login' %}">

								Login
							</a>
						</li>
						{% endif %}

					</ul>
				</div>
			</div>
		</nav>

	</header>

	<main>
		{% block content %}

		{% endblock content %}
	</main>

	<!-- Footer -->

	<footer class="d-flex align-items-center justify-content-between text-dark m-0 fixed-bottom">
		<p class="navbar-brand">VeteransTalk</p>
		<p class="m-0">Â© 2023 VeteransTalk</p>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
		</script>
	<!-- Font Awesome kit-->
	<script src="https://kit.fontawesome.com/7f07b7fc74.js" crossorigin="anonymous"></script>
</body>

</html>
